env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 16

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 2500
  multiplier: 3
  faux_multiplier: 3

font:
  normal:
    family: FiraCode
    style: Regular

  bold:
    family: FiraCode
    style: Bold

  italic:
    family: FiraCode
    style: Italic

  bold_italic:
    family: FiraCode
    style: Bold Italic

  size: 8.0

  offset:
    x: 0
    y: 13

  glyph_offset:
    x: 0
    y: 7

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

background_opacity: 0.98

cursor:
  style:
    shape: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

working_directory: None

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    launcher:
      program: xdg-open

    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: K, mods: Alt, action: ScrollPageUp }
  - { key: J, mods: Alt, action: ScrollPageDown }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: Copy, action: Copy }
  - { key: Paste, action: Paste }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\f" }
  - {
      key: Home,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToTop
    }
  - {
      key: End,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToBottom
    }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false

shell:
  program: /usr/bin/fish

colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#a1272d'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

theme: Ayu-Dark
